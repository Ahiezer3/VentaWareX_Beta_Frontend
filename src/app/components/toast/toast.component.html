<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" #liveToast>   
    <div class="toast-body">
      {{messageToast}}
    </div>
    <button id="liveToastClose" type="button" class="btn-close align-items-right" data-bs-dismiss="toast" aria-label="Close" (click)="onClose();"></button>
  </div>
</div>
