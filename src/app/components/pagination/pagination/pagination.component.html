<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" (click)="previousPage()"><span aria-hidden="true">&laquo;</span></a></li>
        <li class="page-item" *ngFor="let page of pages;"><a class="page-link" [ngClass]="{ 'active': page === currentPage }" (click)="goToPage(page)">{{page}}</a></li>
        <li class="page-item"><a class="page-link" (click)="nextPage()"><span aria-hidden="true">&raquo;</span></a></li>
    </ul>
</nav>
